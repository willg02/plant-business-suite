<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Estimator</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{ message }}</h1>
        <p>Project: {{ project.clientName }}</p>
    </div>

    <script>
        const { createApp } = Vue;
        
        console.log('Vue loaded:', Vue);
        
        const app = createApp({
            data() {
                console.log('data() called');
                return {
                    message: 'Vue is working!',
                    project: {
                        clientName: 'Test Client'
                    }
                };
            }
        });
        
        console.log('Attempting to mount...');
        app.mount('#app');
        console.log('Mount complete');
    </script>
</body>
</html>
